<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶∏üèΩ‚Äç‚ôÄÔ∏è</text></svg>">
    <title>Ada Comics</title>
</head>
<body>
    <header>
        <h1 class="web-title">ADA COMICS</h1>
        <div class="toggle-dark-mode">
            <button class="switch">
                <!-- Rellenaste estos span con ::before y css. No esta mal, pero afecta
                la accesibilidad de tu pagina (la mayoria de los lectores de pantalla
                no van a leer ese content en before). Seria preferible tener el emoji aqui.  -->
                <span class="sun">
                    
                </span>
                <span class="moon">
                    <!-- Para cualquier etiqueta que no tiene contenido (ya sea que no lo
                    soporta, como input, o que justo en este caso no lo necesita, 
                    como este span), privilegiamos el auto cierre:
                    <span class="moon" /> -->
                </span>
            </button>
        </div>
    </header>

    <section class="banner">
        
    </section>

    <section class="search-and-results-container">
        <div class="search-and-results">
            <nav class="search"> 
                <h2 class="search-title">Busqueda</h2>
                <form class="search__input-container">
                    <div class="search__input-container--text-search">
                        <i class="fas fa-search icon" aria-hidden="true"></i>
                        <input type="text" placeholder="Ingresa tu b√∫squeda" id="text-search"> 
                    </div>
                    <div class="search__input-container--select-search">
                        <div class="select-search">
                            <label for="type-search">TIPO</label>
                            <select name="type-search" id="type-search">
                                <option value="comics">COMICS</option>
                                <option value="characters">PERSONAJES</option>
                            </select>
                            <label for="alphabetic-search">ORDEN</label>
                            <select name="alphabetic-search" id="alphabetic-newest-search">
                                <option value="title">A-Z</option>
                                <option value="-title">Z-A</option>
                                <option value="-focDate">Mas Nuevos</option>
                                <option value="focDate">Mas Viejos</option>
                            </select>
                        </div>
                        <input  class="search-button" type="submit" value="BUSCAR"/>
                    </div>
                </form>
            </nav>

            <section class="comic-information__container hidden">
            </section>

            <section class="character-information__container hidden">
            </section>

            <section class="results-container"> 
            </section>

            <section class="cards-container">
            </section>
        </div>

        <section class="total-pages">
        </section>

        <section class="pages">
            <button class="pages-button disable-button" id="first-page">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <button class="pages-button disable-button" id="previous-page">
                <i class="fas fa-angle-left"></i>
            </button>
            <button class="pages-button" id="next-page">
                <i class="fas fa-angle-right"></i>
            </button>
            <button class="pages-button" id="last-page">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </section>

        <div class="loader-container hidden" id="loader-container">
            <div class="spin-loader"></div>
        </div>
    </section>

    <footer>
        <p>Hecho con ‚ù§Ô∏è por Melissa</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="web-title">ADA COMICS</h1>
    </header>

    <section class="banner">
        
    </section>

    <section class="search-and-results-container">
        <div class="search-and-results">
        <nav class="search"> 
            <h2 class="search-title">Busqueda</h2>
            <div class="search__input-container">
                <div class="search__input-container--text-search">
                    <input type="text" placeholder="Ingresa tu búsqueda" id="text-search"> 
                </div>
                <div class="search__input-container--select-search">
                    <div class="select-search">
                        <label>TIPO</label>
                        <select>
                            <option>COMICS</option>
                            <option>PERSONAJES</option>
                        </select>
                        <label>ORDEN</label>
                        <select>
                            <option>A-Z</option>
                            <option>Z-A</option>
                        </select>
                    </div>
                    <button class="search-button">BUSCAR</button>
                </div>
            </div>
        </nav>

        <div class="results-container">
            <h2 class="results-container__title">Resultados</h2>
            <h4 class="results-container__total-results">10 RESULTADOS</h4>
        </div>

        <div class="cards-container">
            <article class="comic-card">
                <div class="comic-card__image-container">
                    <img class="comic-card__image">
                </div>
                <div class="comic-card__description-container">
                    <p class="comic-card__description"></p>
                </div>    
            </article>

            <article class="character-card">
                <div class="character-card__image-container">
                    <img class="character-card__image">
                </div>
                <div class="character-card__name-container">
                    <h3 class="character-card__name"></h3>
                </div>
            </article>
        </div>
        </div>
    </section>

    <footer>
        <p>Hecho con ❤️ por Melissa</p>
    </footer>
</body>
</html>
